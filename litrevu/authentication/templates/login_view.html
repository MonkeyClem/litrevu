{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion - LITReview</title>
    <link rel="stylesheet" href="{% static 'authentication/login.css' %}">
</head>

<body>
    <header class="login_page_header">
        <h1>LITReview</h1>
    </header>

    {% if messages %}
        <div role="alert" aria-live="assertive">
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <main class="container"> 

        <section class="sign_up_now_container">
            <h2>Inscrivez-vous maintenant</h2>
            <a href="{% url 'signup' %}">
                <button type="button" class="login_form_btn">S'inscrire</button>
            </a>
        </section>

        <section class="login_form_container"> 
            <h2>Connectez-vous</h2>
            <form method="post" class="login_form" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
