
{% block content %}
  <h2>{{ title }}</h2>

  {% if ticket %}
    <p>Critique du billet : <strong>{{ ticket.title }}</strong></p>
    <p>{{ ticket.description }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ submit_label }}</button>
  </form>
{% endblock %}
